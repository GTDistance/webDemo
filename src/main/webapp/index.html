<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestSpringBoot</title>
    <script src="js/jquery.min.js"></script>
    <script>

        function getData() {
            $.post("/webDemo-1.0-SNAPSHOT/hello", function(data) {
                alert(data);
            });

        }
        function getHelloBean() {
            $.ajax({
                type : "post",
                dataType : "json",
                url : "/webDemo-1.0-SNAPSHOT/helloBean",
                contentType:"application/json",
                data:JSON.stringify({
                    name:'thomas',
                    age:'10'
                }),
                success : function(result) {
                    alert(result);
                }
            });
        }
    </script>
</head>
<body>
<h1>哈哈哈我是谁？</h1>

<button onclick="getData()">点击获取数据</button>
<button onclick="getHelloBean()">点击获取HelloBean</button>
</body>
</html>
